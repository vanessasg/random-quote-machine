<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="script.js" type="text/javascript"></script>

</head>
<body>

    <div id="wrapper">
        <div id="quote-box">
            <div id="quote-text">
                <i class="fa fa-quote-left"></i> <span id="text"></span>
            </div>
            <div id="quote-author"><div id="author"></div></div>
        
            <div id="buttons">
                <a class='social' id='tweet-quote' href="twitter.com/intent/tweet" target="_blank"><i class="fa fa-twitter"></i></a>

                <a class='social' id='tumblr-tweet' href="tumblr.com"><i class="fa fa-tumblr"></i></a>

                <button id="new-quote" type="button">New quote</button>
            </div>    
        </div>       
    </div>

    <div id="footer">Created by <a href="https://codepen.io/vanessasg">vanessasg</a></div>

    
</body>
</html>
